<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz Challenge</title>
</head>
<body>
    <div class="highscores"><a href="highscores.html">View Highscores</a></div>
    <div class="timer">time <span id="time">0</span></div>
    <div>
    <div id="StartScreen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>try to answer</p>
        <button id="start">Start Quiz</button>
    </div>
    <div id="questions" class="hide">
        <h2 id="question"></h2>
        <div id="options" class="options"></div>
    </div>
    <div id="final" class="hide">
        <h2>Game Over</h2>
        <p>Your final score is <span id="score"> </span></p>
        <p>Enter Initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button></p>
    </div>
</div>


<script src="./assets/js/logic.js"></script>
</body>
</html>
